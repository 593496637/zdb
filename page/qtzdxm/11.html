  <h2>五棵松冰上运动中心完成土方施工</h2> 日期：2018-07-06
  <p>
    五棵松冰上运动中心工程占地面积1.7万平方米，总建筑面积3.8万平方米。工程自2018年1月1日开以来，施工总包单位科学组织，精心施工，目前已完成全部18万立方米土方施工。下一步将开始结构施工，全部工程计划于2019年6月底完工。
  </p>
