  <h2>陕京四线马坊-香河支干线北京段开工</h2> 日期：2019-01-04
  <p>
    12月28日，陕京四线马坊-香河支干线北京段开工。该项目位于平谷区东高村镇，长约5公里，计划2019年10月底完工。 
  </p>
	<p>该工程是连通京津冀地区大型高压输气环网密云-马坊-香河联络线中北京段新建的三个天然气项目之一，对保障北京市及周边地区冬季调峰和供气具有重要意义。</p>
