		<h2>吴店、鸿顺园供热厂清洁能源改造完成 已实现供暖</h2> 日期：2017-11-16
		<p>
			为落实《北京市2016-2017年加快推动南部四区无煤化工作实施方案》，市重大项目办加大协调力度，积极推进吴店、鸿顺园供热厂改造工程。改造工作于2017年3月启动，目前，两座供热厂一期改造已全部完成,并正式供暖运行，为房山区良乡地区700万平方米近6万户居民供热。
		</p>
		<p>
			一期工程两座供热厂设计新装6台70MW燃气热水锅炉代替原有燃煤锅炉，供热范围内每年可减少燃煤消耗近20万吨。为北京市推进节能减排，改善大气环境质量提供了保障。 
		</p>

			信息来源：市重大项目办
