<h2>松闫路改线段道路工程开工</h2> 日期： 2018-05-31
  <p>
 　延庆区松闫路改线段（松山场馆-西大庄科村）道路工程已完成前期准备工作，于5月25日开工建设。延庆区松闫路改线段道路工程起于北京冬奥会延庆赛区松山场馆西侧，终点至西大庄科村，全长819米，路面宽6.5米，设计速度每小时20公里，为四级公路，工程同步实施交通市政管线、绿化等工程。道路建成后，一方面保障了冬奥会雪车雪橇赛道建设，同时也为过境车辆和当地村民出行提供方便。
