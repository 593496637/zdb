  <h2>国家速滑馆开始屋面钢桁架滑移施工</h2> 日期：2018-11-21
  <p>
    11月16日，国家速滑馆开始屋面钢桁架滑移施工。屋面钢桁架由四部分拼合而成，其中南北两侧钢桁架直接在设计位置加工，东西两侧钢桁架在外侧场地加工后，滑移至设计位置。滑移施工通过32个液压千斤顶协同完成，采用计算机同步控制，通过数据反馈和控制指令传递，实现全自动同步动作、负载均衡、姿态矫正、应力控制和故障报警。屋面钢桁架施工计划11月底完成，此控制性节点的完成，为整体工程按计划完工奠定了坚实的基础。 
  </p>
