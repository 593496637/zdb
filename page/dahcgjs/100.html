		<h2>国家残疾人冰上运动比赛训练馆建设项目地下主体结构完成施工</h2> 日期： 2019-09-02
		<img src="http://zdb.beijing.gov.cn/bjzdxmb/dacgjs/201909/db1a52bd2a5f4049973de9c89d8121c8/images/2b4536837c5a445ebbf8ff5821d3f74d.jpg"/>
		<p>8月29日，国家残疾人冰上运动比赛训练馆建设项目地下主体结构完成施工。国家残疾人冰上运动比赛训练馆建设项目位于顺义区后沙峪镇天北路321号中国残疾人体育运动管理中心园区内，总建筑面积31473平米，地上部分建筑面积26526平米，功能涵盖残奥冰球比赛训练馆、轮椅冰壶训练馆以及综合楼（含体能训练用房、科研及教育用房、医疗及康复用房、餐厅、运动员公寓等）三个部分，为北京2022年冬奥会新建配套项目。该项目于2018年12月30日正式开工，计划2020年9月30日竣工。</p>
			<br/>
			信息来源：市重大项目办
		</p>
