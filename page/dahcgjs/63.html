  <h2>12月14日，500千伏柔性直流下送工程开工建设</h2> 日期：2018-12-19
  <p>
    该工程为2022年冬奥会张北-北京柔性直流示范工程北京段的配套工程，将张家口地区的风电、光伏、储能、抽蓄等多种形式能源经柔性高压直流电网汇集后，再通过500千伏交流线路输送进入北京电网，为北京提供绿色清洁能源。工程总投资6.16亿元，计划于2019年12月投产。  
  </p>
  <br/> 信息来源：市重大项目办
