  <h2>冬奥会延庆赛区通信基站工程开工建设
</h2> 日期：2019-04-29
  <p>
    　项目建设地点位于海陀山冬奥核心区内，计划新建宏站36个、微站52个、室内系统4套，2020年底完工。作为延庆赛区重要配套基础设施项目，将优先实现2020年高山滑雪世界杯测试赛赛道信号覆盖，为冬奥会延庆赛区绿色、科技、智能化的智慧型赛区提供保障和支撑。  
  </p>
  <br/> 信息来源：市重大项目办
