  <h2>延庆综合交通服务中心（换乘中心）启动建设</h2> 日期：2019-01-04
  <p>
    　该项目是2022年冬奥会重要的交通配套设施，是北京市2018年重点工程，建设地点位于延庆区火车站北广场，总占地面积约6.58公顷，总建筑面积14951平方米，地上五层，地下一层。建设内容包括北站房、北广场和公交首末站，同时满足高铁与S2线到发、车辆接驳、冬奥服务保障功能。工期将于2020年5月完工并投入使用，建成后可保障参加大型赛事活动游客的换乘需求，有力缓解延庆城区交通压力，带动京津冀协同发展。
  </p>
  <br/> 信息来源：市重大项目办
