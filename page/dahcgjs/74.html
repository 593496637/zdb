  <h2>国家游泳中心改造工程开工建设</h2> 日期：2018-01-08
  <p>
    　12月26日，国家游泳中心改造工程开工建设。该场馆项目是北京2022年冬奥会和冬残奥会期间冰壶和轮椅冰壶比赛场馆。此次改造将在比赛大厅新增冰壶场地功能，以满足北京冬奥会和冬残奥会赛事需要。在南广场新增地下冰场，服务于群众冰上健身和普及冰壶运动。计划于2020年7月完成场馆永久设施改造任务，南广场地下冰场也将同步投入使用。
  </p>
  <br/> 信息来源：市重大项目办
