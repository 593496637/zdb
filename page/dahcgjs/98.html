		<h2>“冰丝带”幕墙玻璃正式启动吊装</h2> 日期： 2019-06-26
	<p>6月26日，国家速滑馆项目首件幕墙玻璃开始吊装，计划9月底完成吊装任务。 </p>
	<p>国家速滑馆外部形状采用天坛形曲面设计，幕墙玻璃约4万平方米，共计3360块。在幕墙深化设计阶段，为实现节俭办奥理念，参建各方充分研究，将原来双曲面玻璃设计简化为单曲面玻璃。这一改动既保持了原设计外形的一致性，又简化了工艺和降低了工程造价。 </p>
	<p>国家速滑馆幕墙是展示建筑外形的重要一环，各参建单位克服高温天气，坚守岗位，认真贯彻“不忘初心、牢记使命”精神，注重安装质量，发扬工匠精神，努力打造精品工程。</p>
