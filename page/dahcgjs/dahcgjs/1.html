		<h2>冬奥会国家速滑馆PPP项目招标资格预审工作顺利完成</h2>
		<hr /> 日期：2017-11-06
		<p>
			该项目共10家企业报名，经专家组评审，有7家企业通过了资格预审。市重大项目办、市发展改革委、市住房城乡建设委、市体育局和冬奥组委规划发展部组成的联合监督小组对专家抽取、评标等程序进行了全过程监督。下一步，市重大项目办将继续抓紧组织做好冬奥会国家速滑馆PPP项目招标工作，力争12月份完成招标。
		</p>
		<p class="btn">
			信息来源：市重大项目办
		</p>
