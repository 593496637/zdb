		<h2>冬奥会延庆赛区重要赛时保障工程外部综合管廊盾构段开始掘进</h2> 日期： 2018-03-13
		<p>冬奥会延庆赛区重要赛时保障工程外部综合管廊盾构段开始掘进。</p>
		<p>综合管廊总长约7.5公里，其中盾构段长度为3.4公里，计划10月底实现洞通。</p>
		<p>该项目建成后将敷设电力、供水和通信管线，为延庆赛区提供市政保障。 </p>
