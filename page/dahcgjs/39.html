  <h2>国家速滑馆工程完成地下结构施工</h2> 日期： 2018-07-02
  <p>
    6月26日上午，国家速滑馆工程按计划完成了第一阶段即地下结构施工任务。自4月初开始地下结构施工以来，2000多名工程建设者昼夜奋战近3个月，完成混凝土浇筑8.9万立方米、钢筋绑扎2万吨、地下劲性钢结构安装2500吨。计划9月30日前完成第二阶段地上结构混凝土和预制看台板安装等施工任务。
  </p>
  <br/> 信息来源：市重大项目办
