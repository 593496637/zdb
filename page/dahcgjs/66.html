  <h2>市重大项目办出台《北京市2022年冬奥会和冬残奥会场馆无障碍设施建设工作提升行动方案》</h2> 日期：2018-12-20
  <p>
    为贯彻落实蔡奇同志在北京市全面推进2022年冬奥会和冬残奥会筹办工作动员部署大会上的指示精神，进一步做好冬奥会主办城市无障碍建设工作，根据《北京市2018年无障碍环境建设工作计划》和《任务分解表》要求，结合实际，我办制定了《北京市2022年冬奥会和冬残奥会场馆无障碍设施建设工作提升行动方案》，从规划设计、图纸审查、验收检查等环节入手，高质量落实场馆无障碍相关标准，确保满足赛事需求，加快推进场馆无障碍设施建设工作。  
  </p>
  <br/> 信息来源：市重大项目办
