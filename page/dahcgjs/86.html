  <h2>国家速滑馆屋面钢结构支座焊接通过验收
</h2> 日期：2019-04-29
  <p>
    　2019年4月26日，国家速滑馆屋面钢结构支座焊接通过验收。国家速滑馆屋面钢结构支座焊接验收组由国家速滑馆业主、设计、监理、施工总承包单位以及专业分包单位共同组成，验收组从索网安装形态、幕墙索力监测数值、屋面配重安装、支座位移、支座焊接环境温度条件及焊接结果等方面进行验收核查，一致认为钢结构支座焊接符合验收规范。该项验收的完成也是继环桁架滑移就位、天幕索网提升之后完成的又一重要“里程碑”。  
  </p>
  <br/> 信息来源：市重大项目办
  </p>
