  <h2>国家速滑馆清水混凝土预制看台板完成首段验收</h2> 日期：2018-09-04
  <p>
    近日，国家速滑馆首段预制清水混凝土弧线看台构件，顺利通过由国家速滑馆项目公司、北京建筑设计研究院有限公司、北京帕克监理公司、北京城建集团等单位组织的联合检查验收。各单位一致认为观感效果充分体现了设计意图，质量达到相关标准。本次验收区域包括5块U型板和25块L型板共30块弧线看台以及10块踏步板。国家速滑馆预制看台构件总计1909块，现已完成总量的74%。此次验收通过后将进入加速安装期，除因钢结构施工影响区域外，其他区域预制看台板构件计划于9月底完成。 
  </p>
  <br/> 信息来源：市重大项目办
