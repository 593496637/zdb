  <h2>首钢滑雪大跳台中心和国家残疾人冰上运动比赛训练馆开工建设</h2> 日期：2019-01-08
  <p>
    2018年12月28日，首钢滑雪大跳台中心和国家残疾人冰上运动比赛训练馆开工建设。两个项目将先后于2019年底和2020年底建成。首钢滑雪大跳台中心作为北京冬奥会北京赛区唯一的雪上比赛项目，可满足北京冬奥会测试赛使用需求。国家残疾人冰上运动比赛训练馆建成后，将作为北京冬残奥会冰上项目运动员训练场地
  </p>
