  <p>
    该综合训练馆作为北京2022年冬奥会新建的短道速滑训练场馆，建设规模3.322万平方米，为地上6层，地下2层，建筑高度30.15米，总投资2.8593亿元。该项目于2017年6月开工建设，计划2020年2月竣工。
