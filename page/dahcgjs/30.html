<h2>中日韩记者联合采访北京冬奥会场馆建设情况</h2> 日期： 2018-05-22
  <p>
 　21日上午，市重大项目办会同北京冬奥组委积极筹备，精心组织“2018中日韩名记者北京崇礼论坛”与会记者前往北京2022年冬奥会北京赛区国家速滑馆、五棵松体育中心施工现场采访北京冬奥会场馆建设情况。来自新华通讯社、中央广播电视总台、腾讯、日本共同通讯社、《读卖新闻》、NHK广播协会、韩国联合通讯社、《中央日报》、KBS广播公司等中国、日本、韩国20多家主流媒体的约30人参观采访。记者对北京冬奥会场馆建设情况十分关注，并对场馆建设规模、赛时功能、设计特色、赛后利用等内容进行详细采访。
