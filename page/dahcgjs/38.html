  <h2>北京2022年冬奥会延庆赛区核心区进行防汛应急演练</h2> 日期： 2018-07-02
  <p>
    为切实做好2018年汛期延庆赛区核心区安全工作，6月28日，延庆赛区核心区建设项目全体参建人员进行了防汛应急演练。此次演练提高了参建各方人员的防汛应急意识，丰富和增强了应急知识和技能，全面提升延庆赛区防汛应急管理水平和综合能力。下一步，参建各方将继续强化安全责任意识，加大安全隐患排查力度，确保平安度汛。
  </p>
