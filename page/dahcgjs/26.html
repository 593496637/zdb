  <h2>市重大项目办对冬奥会城区场馆建设项目进行巡检</h2> 日期： 2018-05-15


  <p>为确保冬奥会工程安全质量，2018年5月10日，市重大项目办采取“四不两直”的方式，对国家速滑馆和冬奥村人才公租房建设项目进行检查。</p>

  <p>市重大项目办针对检查中发现的问题提出要求：一是严格按照规范及图纸要求，结合工程特点，加强过程管控，严守质量底线。二是严格遵守安全用电管理制度，办公和住宿人员不得擅自改装、加装、拆卸房间内供电设施，严禁私搭乱接。三是做好防汛准备工作，根据今年气象汛期特点，结合实际，尽快编制防汛预案，建立、健全防汛责任制，完善防汛保障措施，确保安全度汛。
  </p>
