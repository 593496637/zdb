  <h2>2022年冬奥会国家体育馆改造工程开工建设</h2> 日期：2018-01-08
  <p>
    12月27日，2022年冬奥会国家体育馆改造工程开工建设。该场馆在冬奥会期间作为男子冰球部分比赛、女子冰球决赛及冬残奥会冰橇冰球项目比赛场馆。此次改造是将原场馆主场地改造为冰球主赛场，并按冬奥会赛时需求建设相应的配套功能用房。同时，在原场馆基础上扩建冰球训练场地，以满足北京冬奥会和冬残奥会赛事需要。改造工程计划于2020年9月完成场馆永久设施改造及场馆扩建建设任务，2020年10月达到测试赛要求。
  </p>
  <br/> 信息来源：市重大项目办
