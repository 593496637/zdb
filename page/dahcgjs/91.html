  <h2>冬奥会延庆赛区外部综合管廊开始管线敷设施工
</h2> 日期：2019-05-20
  <p>冬奥会延庆赛区外部综合管廊开始管线敷设施工。管廊内共敷设5根供排水管线、8回电缆和16孔弱电管道。预计9月底完成所有综合管廊管线敷设和调试工作，为冬奥会延庆赛区提供水、电和通信接入条件。综合管廊将先于场馆建设实现完工，为延庆赛区2020年2月开始的测试赛提供服务保障。   
  </p>
  <br/> 信息来源：市重大项目办
