  <h2>国家速滑馆PPP项目信息在财政部政府和社会资本合作（PPP）综合信息平台公示</h2> 日期：2018-09-03
  <p>
    7月23日，由北京国家速滑馆经有限公司和北京城建集团工程总承包部会同设计、监理及第三方检测单位，对国家速滑馆工程屋面环桁架构件进行首段预拼装验收。 
  </p>
  <p>2018年8月23日，国家速滑馆PPP项目信息开始在财政部政府和社会资本合作（PPP）综合信息平台公示，按照规定，公示结束后，国家速滑馆项目将列入 PPP项目目录，建设单位具备获得政府补助资金条件和办里融资贷款条件。 </p>
  <br/> 信息来源：市重大项目办
