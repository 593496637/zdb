	<h2>市重大项目办对冬奥会海淀区内工程项目实施精准服务</h2> 日期：2018-04-26
	<p>4月23日，市重大项目办组织海淀区重大办、城管执法局、交通支队、城市管理委等部门，到冬季运动管理中心综合训练馆、五棵松冰上运动中心现场办公。针对冬季运动管理中心综合训练馆、五棵松冰上运动中心工程正在进行地下混凝土结构施工和土方施工的夜间施工登记证、施工车辆运输限行、占用市政道路等问题现场进行协调解决。下一步，市重大项目办将加强主动服务，为冬奥会工程顺利施工提供有力保障。
	</p>
	<p>
		<br/> 信息来源：市重大项目办
	</p>
