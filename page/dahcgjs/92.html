  <h2>国家速滑馆项目进入玻璃幕墙施工阶段
</h2> 日期：2019-05-21
 <p>2019年5月17日，国家速滑馆项目第一根玻璃幕墙S型龙骨安装就位，标志着该项目开始玻璃幕墙施工。 </p>
 <p>该项目玻璃幕墙外立面造型为天坛型曲面幕墙，玻璃幕墙S型龙骨单根最长约30米，重量约6吨，施工吊装难度大、精度高。为确保定位准确，工程技术人员现场需对吊装构件进行多次定位核验。该项目计划于今年7月底完成S型龙骨安装施工，9月底完成玻璃幕墙施工，实现"丝带飞舞"。 
</p>
