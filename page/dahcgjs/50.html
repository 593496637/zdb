  <h2>国家速滑馆开始屋面索结构施工</h2> 日期：2018-10-26
  <p>
    10月22日，第一批成品屋面索进入国家速滑馆施工现场，标志着屋面索网结构施工正式展开。国家速滑馆屋面为大跨度马鞍形单层正交索网结构，屋面索采用国产高钒封闭索，索体结构紧密，表面平滑，密封性能好。屋面索网结构共158根，总长度为20410米，成品索及索夹总重量约为968吨。同时，采用国产索，索材料价格低于进口索价格。目前，屋面索的生产已全部完成计划年底前完成屋面索网的整体提升施工。 
  </p>
  <br/> 信息来源：市重大项目办
