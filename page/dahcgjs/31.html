<h2>国家体育总局冬季运动管理中心综合训练馆第七施工段率先完成地下结构施工</h2> 日期： 2018-05-30
  <p>
 　5月20日, 国家体育总局冬季运动管理中心综合训练馆第七施工段率先完成地下结构施工。施工总包单位中建二局克服施工场地狭窄等困难，牢牢把控安全、生产、技术、质量等各个环节，确保实现工程建设节点目标，该工程计划6月初完成全部地下结构施工。下一步，市重大项目办将继续组织各部门上门精准服务，确保工程顺利进行。
  </p>
	
	<p>冬季运动管理中心综合训练馆在2022年冬奥会期间是国家队短道速滑的训练场馆，平时作为冰壶国家队和花样滑冰国家队训练场馆。 </p>
