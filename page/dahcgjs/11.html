		<h2>服务2022年北京冬奥会的张北柔性直流电网示范工程（北京段）开工</h2> 日期：2018-03-13
		<p>服务2022年北京冬奥会的张北柔性直流电网示范工程（北京段）开工。</p>
		<p>该工程包括新建4座换流站及666公里直流输电线路工程。</p>
		<p> 其中北京段建设500千伏换流站1座，计划于2019年9月投产。</p>
		<p> 将通过柔性直流电网大规模汇集和向北京输送张家口地区的风电、光伏等多种能源，实现冬奥场馆100%清洁能源供电。</p>
