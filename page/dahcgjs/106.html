		<h2>国家雪车雪橇中心赛道制冷管道通过验收</h2> 日期： 2019-11-14
		<img src="http://zdb.beijing.gov.cn/bjzdxmb/dacgjs/201911/5c4b60fcf9f54498870397c17834f092/images/5579c0fdb4924b88ba869e9e71e91911.jpg"/>
		<p>2019年11月4日，国家雪车雪橇中心赛道供液、回气主制冷管道顺利通过验收。主制冷管道全长5232.12米，其主要作用是通过氨液、回氨气给赛道冰面降温。本次验收主要对赛道供液、回气主制冷管道、阀站进行了强度、严密、防腐等指标的查验，均满足国家标准要求。</p>
