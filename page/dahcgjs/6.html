		<h2>国家速滑馆抗震设防设计通过专家论证</h2> 日期： 2017年11月14日
		<p>12月11日召开了国家速滑馆抗震设防设计专项审查专家论证会，审查会原则通过了国家速滑馆抗震设防设计报告。专家分别从索网结构的风振系数取值分析、开口处巨柱加强优化、环桁架支座腹杆的要求以及钢结构张拉成形的控制等方面进行了审查，并对项目设计方案提出了建议。抗震设防设计的完成，为加快后续基础桩、底板施工图等各专业深化设计工作提供了保障。</p>
