		<h2>本市重点民生工程涿州-房山供热主干线工程管线全部贯通</h2> 日期：2017-11-16
		<p>
			市重大项目办将继续协调各参建单位，加快完成涿房线土建收尾、管道保温等剩余工程，确保在2017年11月底完成全部工程建设并投入使用。
		</p>
		<p>
			涿房线工程新建DN1400-DN1200 供热管线27.9公里，其中河北段3.4 公里，北京段24.5公里。涿州-房山输热主干线工程对落实京冀协同发展战略，实现区域能源合作，建立安全经济的联合供热体系具有重要意义。
		</p>
		<p class="btn">
			信息来源：市重大项目办
		</p>
