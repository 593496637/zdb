  <h2>冬奥会场馆与基础设施可持续性指南中期评审完成</h2> 日期：2018-12-19
  <p>
    11月21日至27日，依照《北京2022年冬奥会和冬残奥会场馆与基础设施可持续性指南（规划设计阶段）》的要求，市重大项目办联合北京冬奥组委总体策划部、规划建设部，对国家速滑馆、国家高山滑雪中心、国家雪车雪橇中心、国家游泳中心4个场馆规划设计阶段落实可持续性指南开展情况进行集中评审。专家听取了可持续性措施落实情况汇报，审阅了相关技术文件，对可持性工作进一步开展等工作，提出积极建议。  
  </p>
  <br/> 信息来源：市重大项目办
