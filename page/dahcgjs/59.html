  <h2>首都体育馆改扩建等5个改造场馆加装临时消防设施</h2> 日期：2018-12-03
  <p>
    屋面环桁架经过六天滑移， 于11月22日下午成功滑移到设计位置。11月16日，重5500吨的环桁架分别从东、西两侧分二次开始滑移，第一次为低空滑移，第二次为高空滑移。东侧滑移距离为48米，西侧为87米，最终形成椭圆环状。全程采用计算机液压同步滑移系统控制，通过数据反馈和控制指令传递，实现全自动同步动作、负载均衡、姿态矫正、应力控制、操作闭锁、过程显示和故障报警。按计划，屋面环桁架施工将于11月底前完成。 
  </p>
