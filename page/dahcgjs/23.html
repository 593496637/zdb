<h2>“五一”节期间冬奥会北京赛区场馆工程建设持续安全施工</h2> 日期： 2018-05-03
<p>
	<为确保冬奥会北京赛区场馆工程建设顺利推进，“五一”前，市重大项目办会同市公安局消防总队对国家速滑馆、冬运中心综合训练馆和五棵松冰上运动中心等已开工场馆进行消防安全检查，督促指导施工单位完善用火用电安全管理，对消防安全隐患问题进行现场指导，并在国家速滑馆施工现场建立了临时消防站，配备了专业救援装备，及时消除现场消防安全隐患，为顺利推进冬奥会场馆工程建设提供保障。/p>
