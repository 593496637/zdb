  <h2>国家速滑馆项目进入预制看台板安装阶段</h2> 日期： 2018-08-14
  <p>
    8月5日，第一组预制清水混凝土弧线看台板完成拼装，通过施工质量验收，为后续预制构件安装奠定基础，计划9月底前完成全部预制看台板安装。国家速滑馆预制清水混凝土看台板分直线型和弧线型，共1082块。其中，预制清水混凝土弧线看台板共316块，直线看台板共766块。单件看台板最长7982毫米、最重6.25吨。与传统预制看台不同，国家速滑馆预制看台首次采用预制弧型看台，填补国内预制构件空白。 
  </p>
  <br/> 信息来源：市重大项目办
  </p>
