		<h2>国家速滑馆项目全面进入屋面施工阶段</h2> 日期： 2019-09-11
	<p>该项目于2019年6月30日开工，建设单位为北京公共交通控股（集团）有限公司。项目位于延庆区延庆镇，总投资约8亿元（不含征拆资金），建筑面积120077.80平方米。计划于2021年6月底完工。 </p>
	<p>该项目包括新建一栋公交停车楼及一栋维保服务楼以及室外道路、管线工程、绿化工程等。项目建成后可停放公交车451标台，年保养能力达800辆，近期可满足冬奥会公交专线、巴士及其他相关车辆的停放任务，远期将承担延庆新城范围内的公交车驻车和保养维修。</p>
			<br/>
			信息来源：市重大项目办
