  <h2>12月11日，市重大项目办和北京冬奥组委规划建设部联合组织开展冬奥会改造场馆交流</h2> 日期：2018-12-17
  <p>
    国家体育馆、国家游泳中心及首都体育馆等项目的业主和设计单位参加。北京建筑设计研究院从冬奥会改造场馆赛事功能、定位、改造方案、科技亮点及绿建标准等方面进行说明，场馆参建单位也就改造场馆立项、投资、改造内容、功能设计等问题进行了交流。此次交流活动，为冬奥会改造场馆赛时功能需求落实提供了参考。
