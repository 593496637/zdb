  <h2>国家速滑馆项目开始冰面赛道基础施工</h2> 日期： 2018-05-16


  <p>
    为确保国家速滑馆赛道质量，国家速滑馆设计团队针对赛道混凝土裂缝控制课题反复试验，最终在赛道结构中选用了抗冻混凝土和钢纤维混凝土两种特殊混凝土，以防止上部冰层低温传导至底板时对底板混凝土产生的影响，增加混凝土的抗裂性能，有效控制冰面裂缝，提高赛道质量。国家速滑馆场馆赛道从冰面到基础共十三道工序，目前，冰面内场已开始第一道自防水底板混凝土浇筑，预计5月底前完成首道工序，为建造高水平的冰面赛道创造了良好的条件。

  </p>
