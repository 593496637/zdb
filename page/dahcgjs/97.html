		<h2>冬奥会首钢滑雪大跳台项目周边供水管网实现通水</h2> 日期： 2018-06-17
	<p>在石景山区政府、市自来水集团和首钢建设投资公司共同努力下，市自来水集团完成了首钢园区北区、长安街西延及其上游供水管网约7公里长的管道冲洗、消毒工作，经化验水质合格。6月17日，来自杨庄水厂和古城泵站的自来水通过长安街西延市政管道正式进入首钢园区，每天为冬奥会首钢滑雪大跳台项目、冬奥组委办公区以及冬训中心等区域供应4000立方的水量，为改善首钢北区市政供水条件和冬奥会赛时用水需求提供了有力保障。</p>
			<br/>
