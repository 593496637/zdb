<h2>市重大项目办组织开展冬奥会场馆工程建设精细化管理交流</h2> 日期： 2018-05-21



  <p>
 2018年5月16日，市重大项目办组织五棵松冰上运动中心项目建设、监理和施工总承包单位赴国家速滑馆施工现场交流学习。国家速滑馆总承包项目部依托自主开发的智慧工地集成云平台，就劳务智能管理、人员安全教育、安全监控管理、绿色施工管理、文明工地、施工临建、空气源制冷采暖等实现施工过程精细化管控的具体做法向观摩人员作了详细介绍，并现场互动交流，分享管理经验，取长补短，相互促进。此次活动对加快冬奥会工程建设，推动先进施工管理模式在冬奥会场馆的应用，体现共享办奥的理念起到了积极作用。

  </p>
