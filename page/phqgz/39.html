  <h2>2019年北京市棚户区改造2月份月报</h2>

  日期：2018-04-01
  <p>2019年我市棚户区改造计划完成11500户，涉及人口2.76万人。其中，中心城区改造6000户，郊区改造5500户。截至2月份，全市共计完成改造(征收、拆迁、腾退协议签订)2838户，占全年任务的25%；涉及人口约0.8万人，占全年任务的29%。朝阳、丰台、密云、顺义等区部分跨年项目实现签约。 </p>
  <p class="btn">
