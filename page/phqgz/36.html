  <h2>全市累计完成棚户区改造(征收、拆迁、腾退协议签订)34323户，占全年任务的146%</h2>

  日期：2018-01-03
  <p>1-12月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)34323户，占全年任务的146%。涉及人口约15.2万人，占全年任务的180%。东城区、西城区、朝阳区、海淀区、丰台区、石景山区、门头沟区、房山区、通州区、顺义区、大兴区、怀柔区、平谷区、密云区、延庆区等15个区完成全年改造任务，昌平区已报请市政府核减任务。目前，全市共有134个项目启动居民的签约工作。</p>
