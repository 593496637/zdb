  <h2>2019年北京市棚户区改造3月份月报</h2>

  日期：2019-04-04
  <p>今年1至3月份，全市共计完成棚户区改造6136户，占全年任务（11500户）的53%，实现第一季度开门红；涉及人口约1.9万人，占全年任务（2.76万人）的69%。朝阳区金盏乡马各庄、沙窝、雷庄项目、密云区穆家裕新农村刘林池项目、延庆区下屯村等跨年项目推进成效显著。</p>
