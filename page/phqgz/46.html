		<h2>东城区宝华里棚改项目7月6日启动集中选房工作</h2> 日期：2019-07-12
		<p>东城区宝华里棚改项目7月6日启动集中选房工作。本次选房时间为7月6日至15日，安置房源分为回迁和外迁两类。其中，外迁房源为位于通州次渠的东惠嘉园、北五环林奥嘉园和东城区北二环西河沿小区。截至7月8日，已选房居民294户，选房419套，其中回迁107套，外迁312套。</p>
