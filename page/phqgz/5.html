		<title>11月份本市棚户区改造工作完成全年任务的127%</title>

			html{
				background:url(../../img/bj/bj.jpg) no-repeat;

	<body>
		<h2>11月份本市棚户区改造工作完成全年任务的127%</h2>
		日期：2017-12-04
		<p>
			1-11月份，全市累计完成棚户区改造45553户，占全年任务的127%。东城区、西城区等15个区已经提前完成全年户数任务。通州区预计12月底前启动东方化工厂周边棚户区项目，年底前完成全年任务。
		</p>
		<p>
			按照市统计局统计口径，1-10月份全市棚户区改造累计完成投资718.3亿元，占全年任务的96%。涉及人口约27万人，占全年任务的121%。
		</p>
		<p class="btn">
			信息来源：市重大项目办
		</p>
		<p>
			<br/>
		</p>
