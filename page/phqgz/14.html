	<h2>市重大项目办就棚改工作赴东城区现场办公</h2>
	日期：2018-04-24
	<p>

	</p>
	<p>为进一步加快东城区棚改工作有序进行，4月12日，市重大项目办到东城区现场查看望坛、天坛周边简易楼腾退、天坛东里北区1-8号楼腾退工程、南中轴路周边等项目进展情况并了解存在问题，会同区政府相关部门研究东城区2018年度棚改任务。</p>
	<p>目前，东城区棚改计划实施项目共9项，可改善1000户居民的居住环境。其中，新中西里20-22号简易楼腾退及环境整治项目已100%签约，其余8个项目正在有序推进。 </p>
	<p class="btn">
		信息来源：市重大项目办
