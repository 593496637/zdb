		<h2>12月份，本市棚户区改造完成全年任务的138%</h2>
		日期：2018-01-04
		<p>
			 1-12月份，全市累计完成棚户区改造49540户，占全年任务(36000户)的138%，16个区全部完成与市政府签订责任书目标。涉及人口约27.6万人，占全年任务(222393人)的124%。按照统计局统计口径，1-11月份（12月份尚未公布）全市棚户区改造累计完成投资822亿元，占全年任务(750亿元)的110%。
		</p>

			信息来源：市重大项目办
