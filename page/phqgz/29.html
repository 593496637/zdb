  <h2>1-11月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)33366户，占全年任务的142%</h2>

  日期：2018-12-11
  <p>1-11月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)33366户，占全年任务的142%。涉及人口约14.9万人，占全年任务的176%。东城区、西城区、朝阳区、海淀区、丰台区、石景山区、门头沟区、房山区、通州区、大兴区、平谷区、密云区、延庆区等13个区已完成全年改造任务。目前，全市共有129个项目启动签约。  </p>
