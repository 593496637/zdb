		<h2>1-3月份全市累计完成棚户区改造13265户 占全年任务的56%</h2>
		日期：2018-03-30
		<p>
			 
		</p>
		<p>1-3月份，全市累计完成棚户区改造13265户，占全年任务的56%。涉及人口约7.2万人，占全年任务的85%。石景山区、门头沟区跨年项目进展顺利，2个区已完成全年改造任务。朝阳区、丰台区、房山区、密云区、延庆区等5个区完成全年改造任务已超过50%。 </p>
		<p>下一步市重大项目办将按照市委市政府要求，统筹2018年棚改任务中人口、建设规模指标等，对236个项目进展分类分析，成熟一个实施一个。</p>
		<p class="btn">
			信息来源：北京市人民政府办公厅
