  <h2>本市持续推进西城区菜园街及光源里项目征收收尾工作</h2>

  日期：2018-12-10
  <p>目前，菜园街项目共有居民3490户，尚有42户居民未签约。光源里项目共有居民2228户，尚有27户居民未签约。为实现西城区征收补偿标准的规范和统一，本着公平公正原则，市区两级部门全力开展收尾工作，一方面继续向居民宣贯征收拆迁政策，另一方面按司法程序推进征收，力争尽快完成全部收尾工作，为后续建设创造条件。 </p>
