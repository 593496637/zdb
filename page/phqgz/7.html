		<h2>衙门口棚户区改造项目房屋征收工作正式启动</h2>
		日期：2017-12-13
		<p>
			签约期限自2017年12月12日至2018年1月28日,共48天。征收范围东至向阳及衙门口集体经济组织东边界，西至首钢厂区，南至丰沙铁路，北至人民渠及莲石东路。该区域现状建筑面积34.93万平方米，涉及1180个院落、公房59户，安置房交付时间为2020年12月4日，项目实施将较大改善该地区交通出行、文化医疗等硬件环境，全面提升当地近万人的居住品质。
		</p>
