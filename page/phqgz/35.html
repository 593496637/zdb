  <h2>石景山区积极推进棚改征收收尾工作</h2>

  日期：2018-12-24
  <p>西黄村棚户区改造土地开发项目住宅征收拆除全部完成；北辛安棚户区改造国有土地非住宅征收拆除全部完成，住宅完成24户，剩余20余户正加快推进；衙门口棚户区改造土地开发项目正在加紧完成后续工作。石景山区2018年全年计划完成征收约3000户，目前已完成征收4404户，完成年度目标的147%，超额完成全年任务。 </p>
