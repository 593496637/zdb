	<h2>朝阳区孙河乡前苇沟组团和东坝北西区域项目完成住宅腾退签约率达100%
	</h2>
	日期：2018-04-26
	<p>

	</p>
	<p>孙河前苇沟组团项目位于孙河乡，涉及前苇沟村、沙子营村、上辛堡村及黄港村等4个村的整体改造，占地面积669公顷；东坝北西区域项目位于东坝乡，坝河以北、北小河以西区域，占地面积320公顷。上述两项目均于2017年9月启动拆迁腾退工作，截至目前已完成住宅腾退，全部完成签约。</p>
	<p class="btn">
		信息来源：市重大项目办
