		<h2>2019年北京市棚户区改造5月份月报</h2> 日期：2019-06-06
		<p> 1至5月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)10097户，占全年任务（11500户）的88%；涉及人口约3.06万人，占全年任务（2.76万人）的111%。其中，西城区北京昆剧艺术中心、海淀区树村、顺义区柳各庄村、平谷区府前街旧城一期、怀柔区北房镇驸马庄村、延庆区南菜园1-5巷等6个棚户区改造项目已完成征收拆迁收尾 “拔点”任务，实现净地
</p>
