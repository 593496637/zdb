  <h2>石景山区西黄村棚户区改造项目经营性地块挂牌上市</h2>

  日期：2019-01-07
  <p>2018年12月底，石景山区西黄村1606-641地块（二类居住用地）、1606-642地块（基础教育用地）国有建设用地使用权进行挂牌出让公告，该地块是石景山区首宗棚户区改造招拍挂上市地块。随着回迁安置房即将竣工和经营性地块、教育用地的上市，西黄村地区整体环境将实现全面提升。</p>
  <p class="btn">
    信息来源：市重大项目办
