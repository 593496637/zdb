  <h2>1-5月份，全市累计完成棚户区改造18570户，占全年任务的79%</h2>

  日期：2018-06-19


  <p>

  </p>
  <p>涉及人口约8.85万人，占全年任务的104%。东城区、西城区、朝阳区、海淀区、丰台区、石景山区、门头沟区、房山区、通州区、顺义区、大兴区、密云区和延庆区等13个区均有项目启动签约。 </p>

  <p>丰台区、石景山区、门头沟区、房山区、延庆区等5个区已完成全年改造任务。朝阳区、通州区、密云区等3个区已完成全年改造任务的50%以上。
  </p>

  <p class="btn">
