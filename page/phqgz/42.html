		<h2>2019年北京市棚户区改造4月份月报</h2> 日期：2019-04-29
		<p>1至4月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)8004户，占全年任务（11500户）的70%；涉及人口约2.6万人，占全年任务（2.76万人）的95%。其中，东城、丰台、顺义、密云、延庆等5个区已完成全年棚改计划任务。 </p>
