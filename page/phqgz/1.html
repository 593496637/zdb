		<h2>2017年北京市棚户区改造10月份进展情况</h2>
		日期：2017-11-06
		<p>
			1-10月份，全市累计完成棚户区改造完成42204户，占全年任务(36000户)的117%；按照住建部统计口径累计完成投资约885亿元，占全年任务（750亿元）的118%；涉及人口约28万人，占全年任务(222393人)的126%。
		</p>
		<p>
			东城、朝阳、海淀、丰台、石景山、门头沟、房山、顺义、昌平、平谷、密云、延庆等12区提前完成全年改造任务，西城完成改造过90%，通州、大兴、怀柔等已经按照计划启动居民搬迁签约工作。
		</p>
		<p class="btn">
			信息来源：市重大项目办
