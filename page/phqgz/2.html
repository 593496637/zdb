		<h2>9月份本市棚户区改造和环境整治工作提前超额完成全年任务</h2>
		<hr /> 日期：2017-10-10
		<p>
			1-9月份，全市累计完成棚户区改造40718户，比去年同期增长46%，占全年任务(36000户)的113%；累计完成投资约808亿元，比去年同期增长105%，占全年任务（750亿元）的108%；涉及人口约23.5万人，占全年任务(222393人)的106%。东城、朝阳、丰台、石景山、门头沟、房山、顺义、昌平、平谷、密云、延庆等11区提前完成全年改造户数任务；西城、海淀等2区完成改造户数任务超过90%。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		</p>
