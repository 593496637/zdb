		<h2>1-7月份本市棚户区改造完成全年任务的115%</h2> 日期：2019-08-27
		<p>本市累计完成棚户区改造13193户，占全年任务（11500户）的115%；涉及人口约4.06万人，占全年任务（2.76万人）的147%。截至7月底，东城、西城、丰台、石景山、门头沟、顺义、大兴、密云、延庆等9个区完成了全年棚改任务。</p>
