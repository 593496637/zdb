  <h2>魏公村小区棚改项目回迁安置房正式开工建设</h2>

  日期：2018-05-16


  <p>

  </p>
  <p>2018年5月13日，魏公村小区棚改项目回迁安置房正式开工建设。</p>

  <p>该项目建设用地约4.5万平方米，规划建筑面积约24.63万平方米，计划2020年7月竣工。是海淀区首个大规模棚改征收项目，位于海淀区中关村南大街西侧，东至光大国信大厦，西至万寿寺东路，南至魏公村南街，北至学院南路，总占地面积7.05公顷，共有住宅1320户，非宅10家。该项目自启动房屋征收预签约以来，仅历时约10个月实现了征收、拆除、动工的计划目标。
  </p>

  <p class="btn">
    信息来源：市重大项目办
