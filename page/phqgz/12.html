		<p>
			 
		</p>
		
		<p>1-2月份本市完成棚户区改造8354户，占全年23550户的35%。涉及人口约3.5万人，占全年任务的42%。东城区、朝阳区、海淀区、丰台区、石景山区、门头沟区、房山区、通州区、顺义区、密云区和延庆区等11个区均有项目启动签约。 </p>
