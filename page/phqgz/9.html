		<h2>东城区新中西里20-22号简易楼腾退及环境整治项目征收预签约比例达到100%</h2>
		日期：2018-01-09
		<p>
			 东城区新中西里20-22号简易楼腾退及环境整治项目征收预签约比例实现达到100%。该项目位于东直门新中西里社区，涉及3栋简易楼72户居民，包括直管公房、单位自管产。于2017年12月27日启动房屋征收预签协议工作，截至2018年1月5日，签约比例达到100%全部72户居民按期完成签约工作。
		</p>
		<p class="btn">
			信息来源：市重大项目办
