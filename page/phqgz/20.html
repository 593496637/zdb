  <h2>6月份北京市棚户区改造进展情况</h2>

  日期：2018-07-02


  <p>

  </p>
  <p>1-6月份，全市累计完成棚户区改造20411户，占全年任务的87%。涉及人口约9.8万人，占全年任务的116%。丰台区、石景山区、门头沟区、房山区、延庆区等5个区已完成全年改造任务。朝阳区、海淀区、通州区、密云区等4个区完成全年任务过半。</p>
