		<h2>本市棚户区改造完成全年任务的21%</h2>
		日期：2018-02-02
		<p>
			 1月份，全市累计完成棚户区改造4933户，占全年（23550）户任务的21%。涉及人口约2.5万人，占全年任务的30%。东城区、朝阳区、海淀区、丰台区、石景山区、门头沟区、房山区、通州区、顺义区、密云区和延庆区等11个区均有项目启动签约。石景山区衙门口项目、丰台区小屯西路项目等跨年项目顺利启动。
		</p>
