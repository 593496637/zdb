  <h2>市重大项目办到海淀区调研棚改工作</h2>

  日期：2018-05-29


  <p>

  </p>
  <p>5月17日，为整体加快推进棚户区改造工作，市重大项目办到海淀区功德寺和魏公村两个项目进行实地调研，全面了解海淀区棚户区改造工作进展情况以及重点项目推进过程中存在的问题。</p>

  <p>2018年，海淀区棚改计划实施项目11项，涉及2400户。截至4月底，已完成改造1148户，完成年度任务的48%。 
  </p>
