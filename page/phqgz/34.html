  <h2>2018年12月21日，朝阳区崔各庄乡黑桥村、南皋村棚户区改造项目正式启动预签约</h2>

  日期：2018-12-24
  <p>该项目位于朝阳区崔各庄乡东南侧，包含黑桥村、南皋村及北皋村部分，需拆迁腾退总建筑规模约143.65万平方米，涉及约800个宅基地院落，总投资约194.98亿元。 </p>
