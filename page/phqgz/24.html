  <p>1-9月份，全市累计完成棚户区改造24868户，占全年任务的106%。涉及人口约11万人，占全年任务的130%。丰台区、石景山区、门头沟区、房山区、大兴区、延庆区等6个区已完成全年改造任务。</p>
