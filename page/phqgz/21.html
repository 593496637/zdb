  <h2>市重大项目办赴朝阳区调研棚改工作</h2>

  日期：2018-07-02
  <p>为进一步推进棚改工作，6月13日，市重大项目办到朝阳区调研棚改工作，全面了解朝阳区年度棚改任务完成情况和2018年重点实施项目进展情况，并提出工作建议。 </p>
  <p>2018年，朝阳区棚改计划实施项目11项，拟改造2400户，截至5月底已完成1431户，完成年度总任务的60%。</p>
