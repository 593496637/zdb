  <h2>1-10月份全市累计完成棚户区改造(征收、拆迁、腾退协议签订)26096户</h2>

  日期：2018-10-29
  <p>1-10月份，全市累计完成棚户区改造(征收、拆迁、腾退协议签订)26096户，占全年任务的111%,提前完成全年改造任务。涉及人口约11.5万人，占全年任务的136%。丰台区、石景山区、门头沟区、房山区、通州区、大兴区、密云区、延庆区等8个区已完成全年改造任务。截至10月底，全市共有128个项目已经启动签约。 </p>
