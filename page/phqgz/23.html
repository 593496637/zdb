  <h2>本市提前完成全年棚户区改造任务</h2>

  日期：2018-09-04
  <p>1-8月份全市累计完成棚户区改造23721户，占全年任务的101%。涉及人口约10.6万人，占全年任务的125%。丰台区、石景山区、门头沟区、房山区、延庆区等5个区已完成全年改造任务。截至8月底，全市共有124个项目已经启动签约。</p>
