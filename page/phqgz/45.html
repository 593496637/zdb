		<h2>截至6月底全市2019年棚户区改造目标任务已完成</h2> 日期：2019-07-02
		<p>1至6月份，全市累计完成棚户区改造12535户，占全年任务（11500户）的109%；涉及人口约4万人，占全年任务（2.76万人）的145%。其中：东城、丰台、顺义、大兴、密云、延庆等6个区已超额完成全年任务。（市重大项目办  市住房城乡建设委）</p>
