		<h2>1-8月份本市棚户区改造完成全年任务的124%</h2> 日期：2019-09-02
		<p>1至8月份，全市累计完成棚户区改造14231户，占全年任务（11500户）的124%。涉及人口约4.42万人，占全年任务（2.76万人）的160%。截至8月底，城六区及门头沟、顺义、大兴、密云、延庆等5个郊区已完成年度任务。</p>
