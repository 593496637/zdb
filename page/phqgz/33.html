  <h2>望坛棚户区改造项目首批居民乔迁新居</h2>

  日期：2018-12-19
  <p>2018年12月18日上午，东城区望坛棚改首批外迁居民拿到安置房新房钥匙。该安置房项目位于大兴瀛海，紧邻南五环，由北京城建集团建设，全装修交付，居民只需购置家具，即可拎包入住。目前，项目周边已经配套了菜市场、商店，医疗保健、社区服务等基础设施正在加紧配建。</p>
