		<h2>本市加大推进轨道交通新机场线征地拆迁工作力度</h2>
		<hr /> 日期：2017-11-09
		<p>
			轨道交通新机场线一期工程全长41.4km，其中，新机场线一期大兴区段线路长度31.2km，途经西红门镇、观音寺街道、黄村镇、魏善庄镇、庞各庄镇、礼贤镇，共5镇1街道管辖区域，征地拆迁任务量繁重。截至目前，大兴区共交付土地1438亩（含临时占地），完成总征占地任务的61.85%，其中庞各庄镇、礼贤镇、西红门镇已100%完成土地征收任务。 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		</p>

			信息来源：市重大项目办
