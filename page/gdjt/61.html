  <h2>轨道交通12号线成功下穿京张高铁</h2>
  日期：2019-03-27
  <p>3月16日，北京轨道交通12号线大钟寺站至蓟门桥站区间成功下穿京张高铁隧道。该区间隧道顶部距京张高铁隧道底部仅1.6米，技术难度大，施工风险高，是12号线建设重要的工程节点。此次成功下穿为全线按计划通车打下了坚实基础。 </p>
	<p>轨道交通12号线西起四季青站，东至管各庄西站，全长29.6公里，共设21座车站，横跨海淀、西城、东城、朝阳四城区，建成后可极大缓解中心城区交通压力，同时对改善区域功能定位，进一步促进周边产业快速发展发挥重要作用。 </p>

    <br/> 信息来源：市重大项目办
