  <h2>轨道交通新机场线一期工程全线贯通</h2>
  日期：2019-04-29
	<p>4月25日，新机场线一期最后一段暗挖施工顺利完成，标志着该工程实现全线贯通。截至目前，三座车站主体结构均已完工，全面进入机电设备安装和装修施工阶段，其中新机场北航站楼站—磁各庄站区间已经实现短轨通，样板段动车调试情况良好，为实现5月份的全线轨通和6月份的试运行打下了坚实基础。新机场线一期全长41.4公里，途经丰台、大兴两区。全线共设草桥站、磁各庄站和新机场北航站楼站3座车站，计划于2019年9月与北京大兴国际机场同步开通初期运营。 </p>
  <p>
    <br/> 信息来源：市重大项目办
