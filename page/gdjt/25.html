  <h2>6号线西延金安桥站主体结构封顶</h2>
  日期：2018-06-15
  <p>
    近日， 6号线西延金安桥站主体结构顺利实现封顶，比计划工期提前18天，为车站后续设备安装和装饰装修等创造了条件。 </p>
  <p>
    <p>金安桥站为6号线西延与S1线的换乘车站，为双层双柱三跨箱型结构，采用盖挖法施工，总建筑面积21557平方米，其中车站主体建筑面积17715平方米，共设4个出入口，2座风亭。 </p>
    <br/> 信息来源：市重大项目办
  </p>
