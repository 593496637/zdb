  <h2>北京市住房和城乡建设防汛专项分指挥部关于印发《北京市住房和城乡建设防汛专项分指挥部防汛应急预案》的通知</h2>
  日期：2018-06-12
  <p>京建防汛〔2018〕2号</p>
  <p>
    北京市住房和城乡建设防汛专项分指挥部 关于印发《北京市住房和城乡建设防汛专项分指挥部防汛应急预案》的通知 </p>
  <p>
    <p>市住房和城乡建设防汛专项分指挥部各成员单位，有关单位：</p>
    <p>现将《北京市住房和城乡建设防汛专项分指挥部防汛应急预案（2018年修订）》印发给你们，请各单位按照预案要求，进一步落实各项工作机制和措施，做好预案培训和演练，确保全系统、全行业安全度汛。 特此通知。

    </p>
    <br/> 信息来源：市重大项目办
  </p>
