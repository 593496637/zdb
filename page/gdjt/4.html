		<h2>本市召开轨道交通建设工程第三季度安全质量工作通报会</h2>
		<hr /> 日期：2017-10-20
		<p>
			中工网消息，17日，国内单线直径最大的盾构地铁施工项目——北京轨道交通新机场线项目“京航1号”盾构机，在中铁十四局施工现场始发。中国铁建承担的新机场轨道线盾构区间管开挖直径9.13米，设计时速为160公里，是国内地铁施工单洞单线直径最大、设计运行时速最快轨道交通线路。由中铁十四局承建的3847米区段为全线最长的盾构区段，是新机场轨道线线路贯通的控制性工程。盾构始发后，连续掘进3847.4米，独头掘进长度为国内现有地铁隧道施工之最。
		</p>

			信息来源：市重大项目办
