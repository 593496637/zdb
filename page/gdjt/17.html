	<h2>轨道交通新机场线和19号线草桥站拆迁工作全部完成</h2>
	日期：2018-04-25
	<p>
		草桥站是轨道交通新机场线和19号线的两线换乘车站，是新机场线实现全线贯通和确保如期通车的重要节点和环节。近日，丰台区政府积极落实市政府会议精神，区住建委组织花乡政府和草桥村，抓紧完成草桥站施工场地内剩余江山城饭店拆迁工作，为工程全面开展建设创造条件。自此，影响草桥站全面施工的拆迁工作已全部完成，为后续草桥站主体施工、区间穿越既有十号线、高压架空线路迁改、临电引入等工作提供了条件，为新机场线如期通车奠定了坚实基础。
	</p>

		<br/> 信息来源：市重大项目办
