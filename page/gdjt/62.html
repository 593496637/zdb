  <h2>轨道交通八通线南延全线隧道贯通</h2>
  日期：2019-03-28
  <p>3月25日，随着轨道交通八通线南延土桥站至施园站左线盾构机在土桥盾构接收井完成接收，标志着该线路全线隧道实现贯通，为区间附属结构施工及隧道铺轨创造了条件，为确保线路年底建成开通打下坚实基础。 </p>
	<p>八通线南延全长4.5公里，设车站2座，总投资27.20亿元，于2016年底开工建设，计划于2019年底建成通车。 </p>
