<h2>8号线年内开通段实现长轨通</h2>
 日期：2018-07-02
  <p>
 近日，计划年内开通的轨道交通8号线三期、四期珠市口站至瀛海站区段实现长轨通，为后续冷热滑及动车调试工作创造了条件，为该段年底通车奠定了坚实基础。
  </p>
<p>珠市口站至瀛海站长约16.4公里，贯通运营后将成为北京市南部中轴线上的交通动脉支撑，可有效缓解南城地区地面交通拥堵，提高南城居民的出行效率，对分流5号线压力、完善北京轨道交通线网具有重要的意义。 </p>
