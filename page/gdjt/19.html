	<h2>轨道交通19号线车站及区间已实现全面进场施工</h2>
	日期：2018-05-03
	<p>
		目前，车站主体结构完成总工程量的18.5%，整体进展顺利。19号线南起新宫站，北至牡丹园站，全长22.4公里，共设10座车站，其中8座车站为换乘站。该条线路经过南苑边缘组团、金融街、中关村科技园等重点功能区域，跨越丰台、西城、海淀三大城区，是一条纵贯南北的轨道交通骨干线路，也是中心城西部地区的加密线。建成后可缓解现状金融街地区的交通压力，同时可在草桥站与新机场线同步换乘，是服务于京津冀协同发展战略的重要配套基础设施。
	</p>

		<br/> 信息来源：市重大项目办
