		<h2>轨道交通7号线东延全线贯通</h2> 日期：2019-05-06
		<p>4月20日，轨道交通7号线东延全线贯通。轨道交通7号线东延高楼金站至施园站区间左线盾构机出土，标志着7号线东延全线双线洞通，开始进行区间机电设备安装及铺轨施工，为实现线路年底建成开通奠定坚实基础。 </p>
		<p>7号线东延全长16.6公里，车站9座，途经朝阳区、通州区，设张家湾停车场，2015年底开工建设，计划2019年底建成通车。
		</p>

			<br/> 信息来源：市重大项目办
