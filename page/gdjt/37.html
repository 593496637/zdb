  <h2>市重大项目办现场调研16号线地铁降水科研工作</h2>
  日期：2018-07-30
  <p>
    为落实市领导关于加强水资源保护，促进水资源节约与合理开发利用的指示精神，2018年7月9日，市重大项目办杨广武总工程师带队到16号线富丰桥站和看丹站调研地铁不降水施工科研试验情况，杨广武同志充分肯定了快轨公司及建工集团在进行地铁暗挖施工止水试验阶段取得的阶段性成果，强调要针对地铁暗挖施工环境的特殊性，加大科研公关力度，为下一步地铁施工不降水（或少降水）提供技术支持。他要求各参建单位继续优化试验方案，不断总结经验，提升工作质量，为北京市水资源节约和利用做出贡献。 
  </p>
  <p>
    <br/> 信息来源：市重大项目办
