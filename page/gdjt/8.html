		<h2>17号线勇士营站实现围挡</h2>
		日期：2017-12-21
		<p>
			17号线勇士营站位于红军营南路与北苑东路路口北侧，是全线的重要节点工程。近日，在市园林绿化局和朝阳区政府的大力支持下，勇士营站施工场地所涉及北苑东路 “林转建”手续历史遗留问题得到解决，正式取得园林伐移手续。12月13日，勇士营站实现围挡。12月14日，开始启动园林伐移工作，预计12月底可完成场地内全部树木伐移，为后续管线改移工作创造良好条件，为勇士营站实质性施工奠定了扎实的基础。
		</p>
