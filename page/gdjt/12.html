	<h2>8号线珠市口站至瀛海站实现洞通</h2>
	日期：2018-03-09
	<p>
		该段包含8号线三期珠市口站至五福堂站区段线路（13公里，11座车站）和8号线四期，共计16.4公里，13座车站，其中珠市口、大红门、永定门外三座车站为换乘车站，可分别与7号线、10号线、14号线进行换乘，计划2018年底开通运营，运营后将成为北京市南部中轴线上的交通动脉支撑，可有效缓解南城地区地面交通拥堵，提高南城居民的出行效率，加快非城市中心区功能、就业岗位和人口向周边疏解，对分流5号线压力、完善北京轨道交通线网、带动沿线区域的经济快速发展具有重要的意义。 
	</p>
