<h2>轨道交通7号线东延完成热滑试验</h2>
 日期：2018-08-22
  <p>
 　　该线路是城市副中心南部地区与中心城的联系走廊，西起已运营7号线东延终点焦化厂站，东至环球影城站，全长16.6公里，全部为地下线，共设置9座车站，1座车辆段。热滑试验即是在地铁线路送电的情况下，依靠地铁试验列车自行运行，对地铁供电、信号、通信、线路、机电等系统设备进行全面检测的一种试验方式。8月9日-13日，试验对全线进行了限界检测，验证了信号的联锁关系，测试了供电系统的安全性和可靠性，各项参数均满足设计和规范要求，顺利通过试验，下一步将开展动车调试工作。
  </p>
