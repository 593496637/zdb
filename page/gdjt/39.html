  <h2>轨道交通8号线年内通车段进入动车调试阶段</h2>
  日期：2018-08-08
  <p>近日，计划年内开通的8号线珠市口站至瀛海站区段顺利完成冷、热滑试验，标志着年内开通段正式进入动车调试阶段，为年底通车试运营奠定了坚实基础。该段线路包含8号线三期珠市口站至五福堂站区段和8号线四期全线，共计16.4公里，13座车站，其中3座为换乘站。运营后该线路将成为北京市南部中轴线上的交通动脉支撑，可有效缓解南城地区地面交通拥堵，提高南城居民的出行效率，带动沿线区域经济发展。 </p>
  <p>
    <br/> 信息来源：市重大项目办
