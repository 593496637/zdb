  <h2>轨道交通6号线西延年内通车段开始动车调试</h2>
  日期：2018-08-22
  <p>近日，随着外电源接入工作顺利完成，计划年内开通的6号线西延海淀五路居站至苹果园南路站区段正式进入全线动调阶段，为年底通车试运营奠定了基础。</p>
  <p>6号线西延是今年的实事工程，也是6号线一、二期工程的延长线，该段线路长约7.5公里，共设4座车站，可在海淀五路居站与6号线一期实现换乘。贯通运营后将有效改善首钢和苹果园地区的交通出行条件，缓解地铁1号线的交通压力。</p>
  <p>
    <br/> 信息来源：市重大项目办
