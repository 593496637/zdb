	<h2>市重大项目办通报2018年一季度轨道交通建设工程安全质量情况</h2>
	日期：2018-04-26
	<img src="http://www.bjzdb.gov.cn/bjzdb/gdjt/2018-04/26/1051401/images/90039e53ed724793a4983ba792063e94.jpg" alt="">
	<img src="http://www.bjzdb.gov.cn/bjzdb/gdjt/2018-04/26/1051401/images/551029d1a3f245c3b8338c1436a71444.jpg" alt="">
	<p>
		2018年4月23日，市住房城乡建设委、市安监局、市公安局公交总队等相关部门通报了2018年一季度全市轨道交通建设工程监管情况，重大项目办对二季度工作提出要求：一是各单位要高度重视防汛工作，认真做好汛前各项准备工作。二是要根据施工进度，制定各阶段扬尘污染治理措施。三是要增强安全教育针对性和有效性，进一步提高一线操作人员安全意识。四是要加快洞内湿喷作业试点工作，减少污染，提升绿色施工水平。五是要强化参建各方主体责任，确保安全质量管理责任到人。
	</p>
	<p>
		<br/> 信息来源：市重大项目办
