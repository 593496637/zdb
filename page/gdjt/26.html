  <h2>地铁8号线三期大红门桥站B出入口拆迁工作顺利完成</h2>
  日期：2018-06-15
  <p>
    近日，地铁8号线三期大红门桥站B出入口房屋拆迁工作顺利完成。该处拆迁完成为B出入口进场施工创造了有利条件。下一步，市重大项目办和丰台区政府将合力协调推进大红门站工程建设，为年底8号线三期顺利开通奠定良好的基础。
  </p>
