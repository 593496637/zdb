  <h2>轨道交通新机场线一期工程共9条35KV及以上高压线路迁改工作完成</h2>
  日期：2018-07-13
  <p>
    为全面加快轨道交通新机场线一期工程建设，市重大项目办加大协调力度，在大兴区政府以及国网冀北电力公司、北京电力公司等单位的大力支持下，目前，轨道交通新机场线一期工程涉及的全部9条包括35KV、110KV、500KV在内的高压线路迁改工作按期完成，为轨道交通新机场线及新机场高速公路、京雄城际铁路三项工程实现全面开工建设和如期通车奠定基础。
  </p>
  <p>
    <br/> 信息来源：市重大项目办
  </p>
