  <h2>市重大项目办组织开展“地铁工程建设轨道年”活动</h2>
  日期：2018-11-12
  <p>为提升我市轨道交通建设工程质量，实现高质量运营目标，市重大项目办拟在2018年开展“地铁工程建设轨道年”活动，通过活动提升地铁铺轨质量意识。活动分三个阶段实施，第一阶段：广泛调研地铁工程铺轨质量现状，在行业内组织设计、建设、运营单位交流研讨，查找影响铺轨质量的隐患问题；第二阶段：在调研的基础上针对重点问题组织课题研究，改进铺轨工艺，攻克难点问题；第三阶段：优选工艺技术，结合工程实际，在轨道工程建设中开展示范应用。  </p>
  <p>
    <br/> 信息来源：市重大项目办
