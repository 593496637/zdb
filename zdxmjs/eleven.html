		<hr /> 日期：2017-04-07
		<img src="http://www.bjzdb.gov.cn/zdxmjs/gdjt/W020170407430408374837.jpg" />
		<div class="Custom_UnionStyle">
			<p>
				17号线：2015年12月开工建设。线路起始点为未来科技城北区站至亦庄站前区南站，途经昌平区、朝阳区、东城区和通州区，设歇甲村车辆段和次渠南停车场。线路全长49.7公里，设20座车站，其中有9座换乘站。
