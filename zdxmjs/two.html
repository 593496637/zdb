		<h2>二、燕房线/燕房线支线</h2>
		日期：2017-04-07
		<img src="http://www.bjzdb.gov.cn/zdxmjs/gdjt/W020170407436603324697.jpg" />
		<div class="Custom_UnionStyle">
			<p>
				燕房线：2013年12月开工建设。线路起始点为燕化站至苏庄站，建设地点在房山区，设阎村北停车场。线路全长16.6公里，设10座车站，其中有1座换乘站。
			</p>
			<p>
				燕房线支线：计划2017年12月开工建设。线路起始点为饶乐府站至周口店镇站，建设地点在房山区。线路长6.1公里，设3座车站，没有换乘站。
			</p>
		</div>
		信息来源：市重大项目办
