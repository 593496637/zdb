		<h2>十、12号线</h2>
		日期：2017-04-07
		<img src="http://www.bjzdb.gov.cn/zdxmjs/gdjt/W020170407431518900134.jpg" />
		<div class="Custom_UnionStyle">
			<p>
				12号线：2015年12月开工建设。线路起始点为四季青站至管各庄西站，途经海淀区、西城区、东城区和朝阳区，设田村停车场和东坝车辆段。线路全长29.6公里，设21座车站，其中有15座换乘站。
