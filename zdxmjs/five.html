		<h2>五、16号线/16号线二期</h2>
		日期：2017-04-07
		<img src="http://www.bjzdb.gov.cn/zdxmjs/gdjt/W020170407435389654781.jpg" />
		<div class="Custom_UnionStyle">
			<p>
				16号线：2013年9月开工建设。线路起始点为苏州街站至宛平站，途经海淀区、西城区、丰台区，设榆树庄停车场。线路长26.1公里，设17座车站，其中有8座换乘站。
			</p>
			<p>
				16号线二期西苑站至苏州街站段：2013年8月开工建设，建设地点在海淀区。线路长4公里，设2座车站，其中有1座换乘站。
			</p>
		</div>
		信息来源：市重大项目办
