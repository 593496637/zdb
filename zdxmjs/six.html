		<h2>六、8号线三期</h2>
		<hr /> 日期：2017-04-07
		<img src="http://www.bjzdb.gov.cn/zdxmjs/gdjt/W020170407434956457550.jpg" />
		<div class="Custom_UnionStyle">
			<p>
				8号线三期：2013年12月开工建设。线路起始点为南锣鼓巷站至五福堂站，途经东城区、西城区、丰台区和大兴区。线路长19.2公里，设15座车站，其中有5座换乘站。
			</p>
			<p>
				8号线四期：2015年7月开工建设。线路起始点为五福堂站至瀛海站，建设地点在大兴区，设瀛海车辆段。线路长3.4公里，设2座车站，没有换乘站。
			</p>
